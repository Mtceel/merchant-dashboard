apiVersion: apps/v1
kind: Deployment
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: merchant-dashboard-react
  template:
    metadata:
      labels:
        app: merchant-dashboard-react
    spec:
      containers:
      - name: merchant-dashboard
        image: mtceel/merchant-dashboard:36c0d75
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
spec:
  selector:
    app: merchant-dashboard-react
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - dashboard.fv-company.com
    secretName: merchant-react-tls
  rules:
  - host: dashboard.fv-company.com
    http:
      paths:
      # API routes go to platform-api
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: platform-api
            port:
              number: 8080
      # All other routes go to merchant dashboard
      - path: /
        pathType: Prefix
        backend:
          service:
            name: merchant-dashboard-react
            port:
              number: 80

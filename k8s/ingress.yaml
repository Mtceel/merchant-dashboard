apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: merchant-dashboard-react
  namespace: platform-services
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.fv-company.com
    http:
      paths:
      # ALL traffic (including /api) goes to merchant-dashboard-react nginx
      # The nginx.conf inside merchant-dashboard will proxy /api/* to platform-api
      - path: /
        pathType: Prefix
        backend:
          service:
            name: merchant-dashboard-react
            port:
              number: 80

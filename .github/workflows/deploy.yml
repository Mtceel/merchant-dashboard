name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            mtceel/merchant-dashboard:${{ steps.vars.outputs.SHORT_SHA }}
            mtceel/merchant-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Kubernetes manifest
        run: |
          # Update image tag in K8s manifests
          sed -i "s|image: mtceel/merchant-dashboard:.*|image: mtceel/merchant-dashboard:${{ steps.vars.outputs.SHORT_SHA }}|g" k8s/blue-green-deployment.yaml
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add k8s/
          git diff --staged --quiet || git commit -m "ðŸš€ Deploy image ${{ steps.vars.outputs.SHORT_SHA }}"
          git push || echo "No changes to push"

      - name: Deployment summary
        run: |
          echo "âœ… Deployment initiated!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`mtceel/merchant-dashboard:${{ steps.vars.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ArgoCD will sync within 3 minutes**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor at: https://argocd.fv-company.com" >> $GITHUB_STEP_SUMMARY
